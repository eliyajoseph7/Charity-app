{% extends 'admins/auth/base.html' %} {% block content %}
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h1 class="text-center">
                    <strong>Log</strong>in
                </h1>
                <p class="text-center">{{ message }}</p>
                <hr>
            </div>
            <div class="body">
                <form action="{% url 'admins:login' %}" method="POST">
                    {% csrf_token %}
                    <label for="username">Username</label>
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" id="username1" name="username" class="form-control" placeholder="Enter your username">
                        </div>
                    </div>
                    <label for="password">Password</label>
                    <div class="form-group">
                        <div class="form-line">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password">
                        </div>
                    </div>
                    <div class="form-check m-l-10">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value=""> Remember Me
                            <span class="form-check-sign">
                                <span class="check"></span>
                            </span>
                        </label>
                    </div>
                    <br> {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{ request.GET.next }}"> {% endif %}
                    <button type="submit" class="btn btn-primary m-t-15 waves-effect">LOGIN</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
