{% extends "admins/basic.html" %} {% block content %}
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>
                    <strong>Vertical</strong> Layout With Floating Label</h2>
                <ul class="header-dropdown m-r--5">
                    <li class="dropdown">
                        <a href="#" onclick="return false;" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <i class="material-icons">more_vert</i>
                        </a>
                        <ul class="dropdown-menu pull-right">
                            <li>
                                <a href="#" onclick="return false;">Action</a>
                            </li>
                            <li>
                                <a href="#" onclick="return false;">Another action</a>
                            </li>
                            <li>
                                <a href="#" onclick="return false;">Something else here</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="body">
                <form action="{% url 'admins:update_profile' profile.id %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="text" id="fname" name="fname" class="form-control" value="{{profile.first_name}}">
                                    <label class="form-label">First Name</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="text" id="lname" name="lname" class="form-control" value="{{profile.last_name}}">
                                    <label class="form-label">Last Name</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" id="email_address" name="email" class="form-control" value="{{profile.email}}">
                            <label class="form-label">Email Address</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                            <input type="text" id="username" name="username" class="form-control" value="{{profile.username}}">
                            <label class="form-label">Username</label>
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="">
                            <label class="form-label bg-blue col-sm-2 btn-border-radius text-center p-1" id="pass" style="cursor: pointer;">Update Password</label>
                        </div>
                    </div>
                    <div class="form-group form-float" style="display: none;" id="passField">
                        <div class="form-line">
                            <input type="password" id="password1" class="form-control">
                            <label class="form-label">Password</label>
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary m-t-15 waves-effect">update</button>
                </form>
            </div>
        </div>
    </div>
</div>
{{profile.username}} {{profile.email}} {% endblock content %}
