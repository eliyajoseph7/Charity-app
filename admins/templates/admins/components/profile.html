<div>
    <div class="row">
        <div class="col-md-4">
            <h5>Profile Information</h5>
            <p>Update your account's profile information and email address.</p>
        </div>
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <form action="{% url 'admins:update_profile' profile.id %}" method="POST">
                        {% csrf_token %}
                        <div class="col-md-10">
                            <div class="form-group">
                                <label for="fname">First Name</label>
                                <input type="text" name="first_name" class="form-control" id="fname" value="{{profile.first_name}}">
                            </div>
                            <div class="form-group">
                                <label for="lname">Last Name</label>
                                <input type="text" name="last_name" class="form-control" id="lname" value="{{profile.last_name}}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{profile.email}}">
                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="username">Username</label>
                                    <div>
                                        <input type="text" name="username" class="form-control" id="username" value="{{profile.username}}">
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="gender">Gender</label>
                                    <select type="text" name="gender" class="form-control" id="gender">
                                        <option value="{{profile.profile.gender}}">{{profile.profile.gender}}</option>
                                        <option value="M">Male</option>
                                        <option value="F">Female</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-secondary float-right">save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <hr />

    <div class="row">
        <div class="col-md-4">
            <h5>Update Password</h5>
            <p>Ensure your account is using a long, random password to stay secure.</p>
        </div>
        <div class="col-md-8">
            <div class="alert alert-success alert-dismissible fade show success" role="alert" style="display: none;">
                <p id="msg"></p>
                <button type="button" class="close" id="closeSuccess" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="alert alert-warning alert-dismissible fade show error" role="alert" style="display: none;">
                <p id="info"></p>
                <button type="button" class="close" id="closeError" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="card shadow-lg">
                <div class="card-body">
                    <form id="password-form">
                        <div class="col-md-10">
                            <div class="form-group">
                                <label for="passwordCurr">Current password</label>
                                <input type="password" name="currentPass" class="form-control" id="passwordCurr" required>
                                <span id="currPass" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label for="passwordNew">New Password</label>
                                <input type="password" name="password" class="form-control" id="passwordNew" required>
                                <span id="passerror" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label for="passwordConf">New Password</label>
                                <input type="password" name="passwordConf" class="form-control" id="passwordConf" required>
                                <span id="conferror" class="text-danger"></span>
                            </div>
                        </div>
                        <button id="changePassword" class="btn btn-secondary float-right">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
